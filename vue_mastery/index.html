<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS Starter</title>
    <link rel="stylesheet" href="./assets/product_style.css" />
</head>
<body>

    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image" :alt="altText" />

        </div>

    <script src="main.js"></script>

</html>
