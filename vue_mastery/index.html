<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS Starter</title>
    <link rel="stylesheet" href="./assets/product_style.css" />
</head>
<body>

    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image" :alt="altText" />
            </div>
            <div class="product-info">
                <h1>{{ product }}</h1>
                <!--  If inStock is truthy, the first paragraph will render.
                    Otherwise, the second paragraph will. -->
                <p v-if="inventory > 10">In Stock <span v-show="onSale">- On Sale!</span></p>
                <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                <p v-else>Out of stock</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
</body>
</html>
