<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS Starter</title>
    <link rel="stylesheet" href="./assets/product_style.css" />
</head>
<body>

    <div class="nav-bar"></div>

    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image" :alt="altText" />
            </div>
            <div class="product-info">
                <h1>{{ product }}</h1>
                <p v-if="inStock">In Stock</p>
                <p v-else>Out of stock</p>

                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>

                <ul>
                    <li v-for="size in sizes">{{ size }}</li>
                </ul>

                <!-- Note that it is recommended to use a special key
                attribute when rendering elements like this so that
                Vue can keep track of each node’s identity.
                We’ll add that in, using our variant’s unique
                variantId property. -->
                <div v-for="variant in variants" :key="variant.variantId">
                    <p>{{ variant.variantColor }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
</body>
</html>
